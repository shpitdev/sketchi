# Agent-Specific Configuration Examples
# This file contains examples for all supported AI coding agents
# Copy the agent configurations you need to your ruler.toml file
# Documentation: https://okigu.com/ruler

# =============================================================================
# AGENT CONFIGURATION OPTIONS
# =============================================================================
# Each agent supports these options:
#
# [agents.<agentname>]
#   enabled                  - Boolean, enable/disable this agent (default: true)
#   output_path              - String, primary output file path
#   output_path_instructions - String, separate instructions file (some agents)
#   output_path_config       - String, agent config file path (some agents)
#
# [agents.<agentname>.mcp]
#   enabled                  - Boolean, override global MCP setting
#   merge_strategy           - String, "merge" or "overwrite"

# =============================================================================
# POPULAR AGENTS
# =============================================================================

# --- Claude (Anthropic) ---
# Default output: CLAUDE.md
[agents.claude]
enabled = true
output_path = "CLAUDE.md"

[agents.claude.mcp]
enabled = true
merge_strategy = "merge"

# --- GitHub Copilot ---
# Default output: .github/copilot-instructions.md
