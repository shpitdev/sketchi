# COMMON CONFIGURATION PATTERNS
# =============================================================================

# --- Disable MCP for a Specific Agent ---
# Some agents may not support MCP or you may want to manage their
# MCP configuration separately
#
# [agents.example]
# enabled = true
#
# [agents.example.mcp]
# enabled = false

# --- Overwrite MCP Configuration ---
# Use "overwrite" when you want ruler to completely replace
# the agent's existing MCP configuration instead of merging
#
# [agents.example]
# enabled = true
#
# [agents.example.mcp]
# enabled = true
# merge_strategy = "overwrite"

# --- Custom Output Path ---
# Override the default output location for agent instructions
#
# [agents.example]
# enabled = true
# output_path = "docs/ai-instructions/example-agent.md"

# --- Disable Agent Entirely ---
# Set enabled = false to skip generating config for this agent
#
# [agents.unused-agent]
# enabled = false
