# Active MCP servers:
[mcp_servers.convex]
command = "npx"
args = ["-y", "convex@latest", "mcp", "start"]

# --- Global .gitignore Configuration ---
[gitignore]
# Enable/disable automatic .gitignore updates (default: true)
enabled = true
