# Ruler config - https://okigu.com/ruler

default_agents = ["codex", "opencode", "copilot"]

[mcp]
enabled = true
merge_strategy = "merge"

[gitignore]
enabled = true

# MCP Servers
[mcp_servers.convex]
command = "npx"
args = ["-y", "convex@latest", "mcp", "start"]

# Optional MCPs:
# [mcp_servers.context7]
# command = "npx"
# args = ["-y", "@upstash/context7-mcp"]

# [mcp_servers.shadcn]
# command = "npx"
# args = ["shadcn@latest", "mcp"]

# Agent configs
[agents.opencode]
enabled = true

[agents.opencode.mcp]
enabled = true
merge_strategy = "merge"

[agents.codex]
enabled = true
output_path = "AGENTS.md"
output_path_config = ".codex/config.toml"

[agents.codex.mcp]
enabled = true
merge_strategy = "merge"

[agents.copilot]
enabled = true
output_path = ".github/copilot-instructions.md"

[agents.copilot.mcp]
enabled = true
merge_strategy = "merge"

