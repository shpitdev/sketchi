name: opencode-excalidraw-pr

on:
  pull_request:
    paths:
      - "packages/opencode-excalidraw/**"
      - ".github/workflows/opencode-excalidraw-*.yml"
  pull_request_target:
    paths:
      - "packages/opencode-excalidraw/**"
      - ".github/workflows/opencode-excalidraw-*.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  opencode-excalidraw:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Setup Tooling
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Checks
        run: |
          mise run -C packages/opencode-excalidraw setup
          mise run -C packages/opencode-excalidraw lint
          mise run -C packages/opencode-excalidraw typecheck
          mise run -C packages/opencode-excalidraw test
          mise run -C packages/opencode-excalidraw build
          (cd packages/opencode-excalidraw && npm pack --dry-run)
