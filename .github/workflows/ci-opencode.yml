# CI OpenCode - Typecheck for .opencode workspace
# Trigger: PR, main push (only when .opencode/** changes)
name: ci-opencode

on:
  pull_request:
    paths:
      - ".opencode/**"
  push:
    branches:
      - main
    paths:
      - ".opencode/**"

jobs:
  opencode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        working-directory: .opencode
        run: |
          set -euo pipefail
          bun install --frozen-lockfile || (
            echo "bun install failed; clearing Bun cache and retrying" >&2
            bun pm cache rm
            bun install --frozen-lockfile
          )

      - name: Typecheck .opencode
        working-directory: .opencode
        run: bun x tsc -p tsconfig.ci.json
