# CI Tests - Convex backend unit tests
# Trigger: PR, main push
# Parallel: runs alongside cd-release on main
name: ci-tests

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "AGENTS.md"
      - ".codex/**"
      - ".opencode/**"
      - "packages/opencode-excalidraw/**"
      - ".github/workflows/opencode-excalidraw-*.yml"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "AGENTS.md"
      - ".codex/**"
      - ".opencode/**"
      - "packages/opencode-excalidraw/**"
      - ".github/workflows/opencode-excalidraw-*.yml"

jobs:
  convex-tests:
    if: |
      (github.event_name != 'pull_request' || (
        !startsWith(github.event.pull_request.title, 'chore: bump version') &&
        !startsWith(github.event.pull_request.head.ref, 'chore/bump-version')
      )) &&
      (github.event_name != 'push' || (
        !contains(github.event.head_commit.message, 'chore: bump version')
      ))
    runs-on: ubuntu-latest
    env:
      AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      VISION_MODEL_NAME: ${{ secrets.VISION_MODEL_NAME }}
      BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
      BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: |
          set -euo pipefail
          bun install --frozen-lockfile || (
            echo "bun install failed; clearing Bun cache and retrying" >&2
            bun pm cache rm
            bun install --frozen-lockfile
          )

      - name: Install Playwright browsers
        working-directory: packages/backend
        run: bunx playwright install --with-deps

      - name: Run Convex tests
        working-directory: packages/backend
        run: bun run test

      - name: Generate test report
        if: always()
        working-directory: packages/backend
        run: bun run test:report

      - name: Set artifact name
        if: always()
        run: |
          echo "BACKEND_ARTIFACT_NAME=test-results-packages-backend-convex-$(date -u +%Y%m%d-%H%M%S)" >> "$GITHUB_ENV"

      - name: Publish test summary
        if: always()
        run: |
          echo "## Backend Test Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat packages/backend/test-results/summary.md | tee /tmp/backend-summary.md
          cat /tmp/backend-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BACKEND_ARTIFACT_NAME }}
          path: packages/backend/test-results
          if-no-files-found: warn
