name: backend-convex-tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  convex-tests:
    runs-on: ubuntu-latest
    env:
      AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
      VISION_MODEL_NAME: ${{ secrets.VISION_MODEL_NAME }}
      BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
      BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: packages/backend
        run: bunx playwright install --with-deps

      - name: Run Convex tests
        working-directory: packages/backend
        run: bun run test

      - name: Generate test report
        if: always()
        working-directory: packages/backend
        run: bun run test:report

      - name: Publish test summary
        if: always()
        run: |
          echo "## Backend Test Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat packages/backend/test-results/summary.md | tee /tmp/backend-summary.md
          cat /tmp/backend-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: packages/backend/test-results
          if-no-files-found: warn
