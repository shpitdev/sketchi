name: opencode-excalidraw-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/opencode-excalidraw/**"
      - ".github/workflows/opencode-excalidraw-*.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tooling
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          mise run -C packages/opencode-excalidraw setup
          mise run -C packages/opencode-excalidraw build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-excalidraw-dist
          if-no-files-found: error
          path: packages/opencode-excalidraw/dist/
